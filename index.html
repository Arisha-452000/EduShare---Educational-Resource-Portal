<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduShare - Educational Resource Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <h1>EduShare</h1>
            <p>Your Gateway to Educational Resources</p>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search documents, notes, or resources...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-options">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="literature">Literature</option>
                    <option value="programming">Programming</option>
                    <option value="history">History</option>
                </select>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="pdf">PDF</option>
                    <option value="doc">Document</option>
                    <option value="ppt">Presentation</option>
                    <option value="video">Video</option>
                </select>
                <button id="uploadBtn" class="upload-btn">
                    <i class="fas fa-upload"></i> Upload Document
                </button>
            </div>
        </section>

        <section class="resources-grid" id="resourcesContainer">
            <!-- Resources will be dynamically loaded here -->
        </section>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Document</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="documentTitle">Document Title</label>
                        <input type="text" id="documentTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="documentCategory">Category</label>
                        <select id="documentCategory" required>
                            <option value="mathematics">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="literature">Literature</option>
                            <option value="programming">Programming</option>
                            <option value="history">History</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="documentType">Document Type</label>
                        <select id="documentType" required>
                            <option value="pdf">PDF</option>
                            <option value="doc">Document</option>
                            <option value="ppt">Presentation</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <div class="form-group file-upload">
                        <input type="file" id="documentFile" required>
                        <label for="documentFile" class="file-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Choose a file or drag it here</span>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Upload Document</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 EduShare. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
